    <div class="container my-5">
        <form action="https://formspree.io/meqadngj" method="POST">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
            
            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Example file input</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
        

            <div class="form-group">
                <label>Why are you reaching out</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email"
                        checked>
                    <label class="form-check-label" for="contactEmail">
                        I would like to start a distribution of your beers
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                    <label class="form-check-label" for="contactPhone">
                        I would like to invest $$ in SAILORS BREWERY
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactPigeon" value="pigeon">
                    <label class="form-check-label" for="contactPigeon">
                        I feel lonely
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
